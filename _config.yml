title: Release Generator User Docs 
# uncomment baseurl if you want to publish the site to a subfolder
#baseurl: /blog
description: User Documentation for the Release Generator project
collections:
  guides:
    output: true
exclude:
- Gemfile
- Gemfile.lock
- .gitignore
- .gitlab-ci.yml
- .github
- deploy
- README.md
- vresion.yaml
- LICENSE
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    icons: font
    idseparator: _
    stylesdir: css
    source-highlighter: coderay
